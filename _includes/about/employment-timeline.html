<div class="col mt-4">
    <div class="timeline-body bg-themed">
      {% for item in site.data.employment-timeline %}
        <div class="timeline-item">
          <div class="content">
            <h3>{{ item.title }}</h3>
            <h4><a href="{{ item.company_link }}"> {{ item.company }} </a> </h4>
            <h5 class="text-muted"> {{ item.location }} </h5>
            <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
            <ul>
                {% for bullet in item.description %}
                    <li>{{ bullet }}</li>
                {% endfor %}
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
