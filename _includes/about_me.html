<h2 class="wow animated slideInUp" data-wow-delay=".15s">About Me</h2>
<ul>

    {% for bullet in site.data.about-me %}

    {% endfor %}
</ul>
<p class="wow animated slideInUp" data-wow-delay=".2s">Find out more about me on the <a href="/about/">About</a>
    page.</p>
