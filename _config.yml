# Theme / Plugins
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


# Set the default layout for your pages
defaults:
  # _pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      toc: false
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false

# Reading Files
include:
  - _pages
exclude:
  - README

sidebar:
  nav: "main"
